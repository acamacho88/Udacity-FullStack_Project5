{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Edit Album</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" maxlength="50" class="form-control" name="name" value="{{item.name }}">
                    <br>
					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="description">{{item.description}}</textarea>
                    <br>
					<label for="year">Year:</label>
					<div class="input-group">
						<input type ="text" maxlength="4" class="form-control" name="year" value="{{item.year}}">
					</div>
                    <br>
					<label for="numtracks">Number of tracks:</label>
                    <div class="input-group">
					    <input type="text" maxlength="3" class="form-control" name="numtracks" value="{{item.numtracks}}">
                    </div>
					<br>
                    <label for="cover">Album cover URL:</label>
                    <input type="text" maxlength="300" class="form-control" name="cover" value="{{item.cover}}">
                    <br>
					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>
				</div>
			</form>
			<a href = "{{url_for('showAlbums', artist_id = item.artist_id)}}">
				<button class="btn btn-default delete">
					<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel
                </button>
			</a>
            <br><br>
		</div>
	</div>
{% endblock %}
